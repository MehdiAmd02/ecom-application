<div class="container">
    <table class="table" *ngIf="bills">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>CustomerId</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bills._embedded.bills">
                <td>{{b.id}}</td>
                <td>{{b.billDate|date:"dd/MM/yyyy"}}</td>
                <td>{{b.customerId}}</td>
                <td>
                    <button class="btn btn-success" (click)="getOrderDetails(b)">
                        Bill Details
                    </button>
                </td>
                
            </tr>
        </tbody>

    </table>
</div>
